
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
 <form [formGroup]="form"  (submit) = "onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="text" formControlName="title"
    placeholder= "postss">
    <mat-error *ngIf="form.get('title').invalid">Please enter the Title..!</mat-error>
  </mat-form-field>
  <div>
     <button mat-stroked-button type="button" (click) ="filePicker.click()">Pic Image</button>
     <input type="file" #filePicker (change) ="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview"  [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea matInput  formControlName="content" placeholder="content" ></textarea>
    </mat-form-field>
    <button mat-raised-button
     type="submit"
     color="primary">Save Post</button>
 </form>
</mat-card>
